<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>test</title>
  <style>
    .preview-container {
      overflow: auto;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .page {
      width: 210mm;
      min-height: 297mm;
      background: white;
      position: relative;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: 0 auto;
    }

    .item {
      position: absolute;
      line-height: 1.5;
    }

    /* Tablo stilleri */
    .min-w-full {
      width: 100%;
    }

    .border-collapse {
      border-collapse: collapse;
    }

    .border {
      border-width: 1px;
    }

    .border-gray-300 {
      border-color: #d1d5db;
    }

    .px-4 {
      padding-left: 1rem;
      padding-right: 1rem;
    }

    .py-2 {
      padding-top: 0.5rem;
      padding-bottom: 0.5rem;
    }

    .text-gray-700 {
      color: #374151;
    }

    .text-center {
      text-align: center;
    }

    @media print {
      .preview-container {
        padding: 0;
      }

      .page {
        margin: 0;
        padding: 20px;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
        box-shadow: none;
      }
    }
  </style>
</head>

<body>
  <div class="preview-container">
    <div class="page">

      <div class="item" data-type="text" data-key="Fatura Adı: " style="
        position: absolute;
        left: 10px;
        top: 10px;
        width: 200px;
        height: 32px;
        font-family: sans;
        font-size: 14px;
        color: #000;
        text-align: left;
        font-weight: normal;
        font-style: normal;
        text-decoration: none;
        line-height: 1.5;
      ">
        Fatura Adı:
      </div>

      <div class="item" data-type="data" data-key="invoiceName" style="
        position: absolute;
        left: 220px;
        top: 10px;
        width: 200px;
        height: 32px;
        font-family: sans;
        font-size: 14px;
        color: #000;
        text-align: left;
        font-weight: normal;
        font-style: normal;
        text-decoration: none;
        line-height: 1.5;
      ">
        invoiceName
      </div>

      <div class="item" data-type="table" data-key="table" style="
        position: absolute;
        left: 10px;
        top: 160px;
        width: 768px;
        height: 90px;
        font-family: sans;
        font-size: 14px;
        color: #000;
        text-align: left;
        font-weight: normal;
        font-style: normal;
        text-decoration: none;
        line-height: 1.5;
      ">

        <table style="border-collapse:collapse;width:100%;min-width:100%">
          <tr>
            <th data-key="productName" style="border:1px solid #d1d5db;padding:8px;text-align:left;width:120px">Ürün Adı
            </th>
            <th data-key="unitPrice" style="border:1px solid #d1d5db;padding:8px;text-align:left;width:120px">Birim
              Fiyat</th>
            <th data-key="vatRate" style="border:1px solid #d1d5db;padding:8px;text-align:left;width:120px">KDV</th>
            <th data-key="totalAmount" style="border:1px solid #d1d5db;padding:8px;text-align:left;width:120px">Toplam
            </th>
          </tr>
          <tbody>
            <tr>
              <td style="border:1px solid #d1d5db;padding:8px;text-align:left"></td>
              <td style="border:1px solid #d1d5db;padding:8px;text-align:left"></td>
              <td style="border:1px solid #d1d5db;padding:8px;text-align:left"></td>
              <td style="border:1px solid #d1d5db;padding:8px;text-align:left"></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="item" data-type="data" data-key="total" style="
        position: absolute;
        left: 580px;
        top: 270px;
        width: 200px;
        height: 32px;
        font-family: sans;
        font-size: 14px;
        color: #000;
        text-align: left;
        font-weight: normal;
        font-style: normal;
        text-decoration: none;
        line-height: 1.5;
      ">
        total
      </div>

      <div class="item" data-type="data" data-key="totalVat" style="
        position: absolute;
        left: 580px;
        top: 310px;
        width: 200px;
        height: 32px;
        font-family: sans;
        font-size: 14px;
        color: #000;
        text-align: left;
        font-weight: normal;
        font-style: normal;
        text-decoration: none;
        line-height: 1.5;
      ">
        totalVat
      </div>

      <div class="item" data-type="text" data-key="Toplam KDV" style="
        position: absolute;
        left: 370px;
        top: 270px;
        width: 200px;
        height: 32px;
        font-family: sans;
        font-size: 14px;
        color: #000;
        text-align: left;
        font-weight: normal;
        font-style: normal;
        text-decoration: none;
        line-height: 1.5;
      ">
        Toplam KDV
      </div>

      <div class="item" data-type="text" data-key="Genel Toplam" style="
        position: absolute;
        left: 370px;
        top: 310px;
        width: 200px;
        height: 32px;
        font-family: sans;
        font-size: 14px;
        color: #000;
        text-align: left;
        font-weight: normal;
        font-style: normal;
        text-decoration: none;
        line-height: 1.5;
      ">
        Genel Toplam
      </div>

      <div class="item" data-type="image" data-key="image" style="
        position: absolute;
        left: 680px;
        top: 10px;
        width: 100px;
        height: 100px;
        font-family: sans;
        font-size: 14px;
        color: #000;
        text-align: left;
        font-weight: normal;
        font-style: normal;
        text-decoration: none;
        line-height: 1.5;
      ">

        <div style="width:100%;height:100%;display:flex;align-items:center;justify-content:center;">
          <div
            style="width:100%;height:100%;background:#f1f5f9;border:1px dashed #d1d5db;border-radius:6px;display:flex;align-items:center;justify-content:center;">
            <svg width="20" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden>
              <rect x="3" y="3" width="18" height="14" rx="1.5" stroke="#6b7280" stroke-width="1.2" fill="none" />
              <circle cx="8" cy="8" r="1.5" fill="#6b7280" />
              <path d="M3 17l5-6 4 5 3-4 6 6" stroke="#6b7280" stroke-width="1.2" fill="none" stroke-linecap="round"
                stroke-linejoin="round" />
            </svg>
          </div>
        </div>

      </div>

    </div>
  </div>
</body>

</html>
